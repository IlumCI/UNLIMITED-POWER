<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’¬ Puter.js AI Chat</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    /* Reusing the sleek UI style */
    body {
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .msg {
      background: #2a2a3f;
      padding: 12px 16px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .user { align-self: flex-end; background: #3b3b5b; }
    .bot { align-self: flex-start; background: #2f2f4f; }
    pre {
      background: #151520;
      color: #d4d4d4;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin-top: 10px;
    }
    code { font-family: monospace; }
    #inputArea {
      display: flex;
      padding: 12px;
      border-top: 1px solid #333;
      background: #252539;
      gap: 10px;
      flex-wrap: wrap;
    }
    #input {
      flex: 1;
      background: #1c1c2b;
      color: #fff;
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }
    select, button {
      background: #1c1c2b;
      color: #fff;
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button { background: #4c4cff; }
    button:hover { background: #5f5fff; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <select id="modelSelect">
      <!-- Multi-model options -->
      <option selected>gpt-4o-mini</option>
      <!-- ... all other models from your list ... -->
      <option>claude-opus-4</option>
      <!-- etc. -->
    </select>
    <input id="input" placeholder="Ask somethingâ€¦" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const modelSelect = document.getElementById('modelSelect');
    let messages = [];

    function renderMessage(role, content) {
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'user' ? 'user' : 'bot');
      div.innerHTML = role==='assistant' 
        ? formatMarkdown(content)
        : content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function formatMarkdown(text) {
      return text
        .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>')
        .replace(/`(.*?)`/g, '<code>$1</code>')
        .replace(/\n/g, '<br>');
    }

    async function sendMessage() {
      const prompt = input.value.trim();
      if (!prompt) return;
      // Add to history
      messages.push({ role: 'user', content: prompt });
      renderMessage('user', prompt);
      input.value = '';
      const container = renderMessage('assistant', '');

      try {
        // Official usage: pass messages array with options object
        const stream = await puter.ai.chat(messages, { 
          model: modelSelect.value, 
          stream: true 
        }); // :contentReference[oaicite:2]{index=2}

        let full = '';
        for await (const part of stream) {
          // New API returns part.text or chunk.message.content
          const chunk = part.text ?? part.message?.content ?? '';
          full += chunk;
          container.innerHTML = formatMarkdown(full);
          chat.scrollTop = chat.scrollHeight;
        }

        messages.push({ role: 'assistant', content: full });
      } catch (e) {
        container.innerHTML = `<code>Error: ${e.message}</code>`;
      }
    }

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
